version: 1
default_environment: dev
project_id: e1c43b39-7e87-4bee-93ab-5353d1edab0f
environments:
  - name: dev
  - name: staging
  - name: prod
plugins:
  extractors:
    - name: tap-spreadsheets-anywhere
      variant: ets
      pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
      config:
        tables:
          [
            {
              path: file:///Users/davidweinardy/Desktop/BA/cross-bi-backend/src/assets/,
              name: fact_table,
              pattern: Transactions.csv,
              start_date: "2017-05-01T00:00:00Z",
              key_properties: [order_id],
              format: csv,
              delimiter: ;,
              quotechar: '"',
            },
          ]
  loaders:
    - name: target-postgres
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/target-postgres.git
      config:
        host: localhost
        port: 5432
        database: postgres
        user: postgres
        password: postgres
        default_target_schema: example
  transformers:
    - name: dbt-postgres
      variant: dbt-labs
      pip_url: dbt-core~=1.3.0 dbt-postgres~=1.3.0
      config:
        host: localhost
        port: 5432
        dbname: postgres
        user: postgres
        password: postgres
        schema: example
    - name: dbt
      variant: dbt-labs
      pip_url:
        dbt-core~=1.3.0 dbt-postgres~=1.3.0 dbt-redshift~=1.3.0 dbt-snowflake~=1.3.0
        dbt-bigquery~=1.3.0
