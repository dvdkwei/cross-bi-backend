default_environment: dev
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    namespace: tap_spreadsheets_anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    executable: tap-spreadsheets-anywhere
    config:
      tables: 
        - delimiter: ','
          format: csv
          key_properties:
          - transaction_id
          - cust_id
          name: el_transactions
          path: file://assets/1/
          pattern: Transactions.csv
          quotechar: '"'
          start_date: '2017-05-01T00:00:00Z'
        - delimiter: ','
          format: csv
          key_properties:
          - customer_id
          name: el_customers
          path: file://assets/1/
          pattern: Customer.csv
          quotechar: '"'
          start_date: '2017-05-01T00:00:00Z'
        - delimiter: ','
          format: csv
          key_properties:
          - prod_cat_code
          - prod_sub_cat_code
          name: el_product_categories
          path: file://assets/1/
          pattern: prod_cat_info.csv
          quotechar: '"'
          start_date: '2017-05-01T00:00:00Z'
        - delimiter: ','
          format: csv
          key_properties:
          - city_code
          name: el_cities
          path: file://assets/1/
          pattern: Cities.csv
          quotechar: '"'
          start_date: '2017-05-01T00:00:00Z'
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-postgres.git
    config:
      database: postgres
      default_target_schema: public
      host: localhost
      password: root
      port: 5432
      user: root
  transformers:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core~=1.3.0 dbt-postgres~=1.3.0
project_id: e1c43b39-7e87-4bee-93ab-5353d1edab0f
version: 1
